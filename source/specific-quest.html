<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Room</title>
  <link rel="preload" href="./fonts/ralewaymedium.woff2" type="font/woff2" as="font" crossorigin="">
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<header class="main-header">
  <div class="main-header__wrap">
    <a href="main.html" class="main-header__logo" role="link" aria-label="Ссылка логотипа страницы">
      <picture>
        <source media="(max-width: 767px)" srcset="img/logo-mobile.png">
        <img src="img/logo-desktop.png" width="134" height="52" alt="Логотип сайта Escape Room" class="main-header__logo-img">
      </picture>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link" role="link" aria-label="Ссылка на другую страницу сайта">Квесты</a></li>
        <li class="nav__item"><a href="#" class="nav__link" role="link" aria-label="Ссылка на другую страницу сайта">Новичкам</a></li>
        <li class="nav__item"><a href="#" class="nav__link" role="link" aria-label="Ссылка на другую страницу сайта">Отзывы</a></li>
        <li class="nav__item"><a href="#" class="nav__link" role="link" aria-label="Ссылка на другую страницу сайта">Акции</a></li>
        <li class="nav__item"><a href="#" class="nav__link" role="link" aria-label="Ссылка на другую страницу сайта">Контакты</a></li>
      </ul>
    </nav>
    <a href="#" class="main-header__link" role="link" aria-label="Ссылка города">Новосибирск</a>
    <a href="tel:83832840160" class="main-header__phone-link" role="link" aria-label="Ссылка телефона">8 (383) 284 01 60</a>
  </div>
</header>
<main class="main-content">
  <section class="specific-quest">
    <div class="specific-quest__content-wrap">
      <div class="specific-quest__content">
        <span class="specific-quest__chosen">выбранный квест</span>
        <div class="specific-quest__text-wrap">
          <h1>Маньяк</h1>
          <p>Вы выбрали игру<br> 22 марта в 16:00.<br> К оплате 1500 рублей.</p>
          <a href="#" class="specific-quest__link" role="link" aria-label="Оплата игры">Перейти к оплате</a>
        </div>
        <span class="specific-quest__time">Выберите дату</span>
        <span class="specific-quest__date">22 марта</span>
        <ul class="specific-quest__busy-list">
          <li class="specific-quest__busy-item"> — сводобно</li>
          <li class="specific-quest__busy-item"> — занято</li>
          <li class="specific-quest__busy-item"> — выбрано вами</li>
        </ul>
      </div>
      <ul class="specific-quest__timetable-list">
        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-1">
          <label class="specific-quest_label" for="time-1">9:45</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-2">
          <label class="specific-quest_label" for="time-2">11:00</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-3">
          <label class="specific-quest_label" for="time-3">12:15</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-4">
          <label class="specific-quest_label" for="time-4">13:30</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-5">
          <label class="specific-quest_label" for="time-5">14:45</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-6">
          <label class="specific-quest_label" for="time-6">16:00</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-7">
          <label class="specific-quest_label" for="time-7">17:15</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-8">
          <label class="specific-quest_label" for="time-8">18:30</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-9">
          <label class="specific-quest_label" for="time-9">19:45</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-10">
          <label class="specific-quest_label" for="time-10">21:00</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-11">
          <label class="specific-quest_label" for="time-11">22:15</label>
        </li>

        <li class="specific-quest-item">
          <input class="specific-quest__input visually-hidden" type="radio" name="time" id="time-12">
          <label class="specific-quest_label" for="time-12">23:30</label>
        </li>
      </ul>
    </div>
  </section>
</main>

<footer class="footer-page">
  <div class="footer-page__social social">
    <a href="#" class="social__item social__item--ig" role="link" aria-label="Ссылка соц сети Инстаграм">
      <svg class="social__icon" width="28" height="28">
        <use xlink:href="img/sprite_auto.svg#icon-instagram"></use>
      </svg>
    </a>
    <a href="#" class="social__item social__item--vk" role="link" aria-label="Ссылка соц сети Вконтакте">
      <svg class="social__icon" width="28" height="28">
        <use xlink:href="img/sprite_auto.svg#icon-vk"></use>
      </svg>
    </a>
  </div>
  <button class="footer-page__button button" type="button" aria-label="ٌКнопка для задания вопроса">Задать вопрос</button>
</footer>
<script src="js/main.js"></script>
</body>
</html>
